<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Grid/Flex Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container-hybrid">
        <div class="item box-a">A</div>
        <div class="item box-b">B (Tall)</div> 
        <div class="item box-c">C</div>
        <div class="item box-d">D</div>
        <div class="item box-e">E</div>
        <div class="item box-f">F</div>
        
        <div class="item box-g">G (Wide Section)</div>
        
        <div class="flex-row row-1"> 
            <div class="item box-h">H</div>
            <div class="item box-i">I</div>
        </div>
        
        <div class="flex-row row-2"> 
            <div class="item box-j">J</div>
            <div class="item box-k">K</div>
        </div>
    </div>

</body>
</html>
